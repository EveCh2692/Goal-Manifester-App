<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/index.js"></script>
    <title>Goals Manifester</title>
</head>
<body>
    <div class="hide" id="message-banner"></div>

    <div class="section" id="title-section">
        <h2>Goal Manifester</h2>
     </div>

    <div class="section" id="background">
        <div id="header-img"></div>
    </div>

    <div class="section" id="discription">
       <p>The Goal Manifester App is focused on helping you organize your goals via long term goals and short term goals. The short term goals are your stepping stones to reach the top of the mountain. </p>
    </div>

    <div class="section" id="create-goals">
        <form>
            <input type= "text" id="goals-titles" placeholder= "Goal Type" required/>
            <input type= "date" id= "goals-deadline"  required/>
            <input type="text" id="goals-input" placeholder="Goal Title" required/>
            <input type = "submit" id="sumbit" value = "create goal"/>
        </form>
    </div>

    <div class="section" id="existing-goals">
        <h2 id="goals-header">Existing Goals</h2>
        <ul id="goals-list"></ul>
    </div>

    <footer class="branding">
        <small>&copy 2021 <strong>GoalManifester</strong></small>
    </div>
</body>
</html>
